<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD JAVASCRIPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container text-center">
        <h1>Control de Asistencia</h1>
    
     </div>
     <div class="container">
        <div class="container mb-5">
            <div class="row">
                <form>
                    <div class="mb-3">
                      <label class="form-label">Nombre Completo </label>
                      <input type="name" class="form-control" id="inputName" placeholder="Nombre Completo">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha y hora </label>
                        <input type="text and number" class="form-control" id="inputDate" placeholder="Fecha y hora">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Numero de empleado</label>
                        <input type="number" class="form-control" id="inputNumber" placeholder="Numero de empleado">
                      </div>
                    <button type="submit" class="btn btn-primary" id="btnAdd" onclick="AddData()">Enviar datos</button>
                    <button type="submit" class="btn btn-primary" id="btnUpdate">Actualizar datos</button>
                  </form>
            </div>    
            <hr>
            <table class="table table-bordered" id="tableData">
                <thead>
                    <tr>
                        <th>Nombre Completo</th>
                        <th>Fecha y hora</th>
                        <th>Numero de empleado</th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>
        </div>
     </div>
    
     <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
        <footer class="container text-center">
            
            <p>Favor de colocar correctamente los datos para llevar un control organizado</p>
        </footer>
      </body>
    </html>
